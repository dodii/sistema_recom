<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Recomendación</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px;
        }

        .teacher {
            display: inline-block;
            width: 100px;
        }

        .score {
            float: inline-block;
            width: auto;
        }
    </style>
    <script>
        // Find the longest key and adjust the width of .key accordingly
        var longestKey = 0;
        var keys = document.querySelectorAll('.teacher');
        keys.forEach(function (key) {
            longestKey = Math.max(longestKey, key.offsetWidth);
        });
        keys.forEach(function (key) {
            key.style.width = longestKey + 'px';
        });
    </script>
</head>

<body>
    <h1>Recomendación de docentes</h1>
    <p id="title" name="title">Título: {{title}}</p>
    <ul id="teachers-ranking" style="list-style-type: none;">
        {% for teacher, score in teachers %}
        <!-- <li>{{ teacher }} - {{ score }}</li>
         -->
        <li><span class="teacher">{{ teacher }}:</span> <span class="score">{{ score }}</span></li>
        {% endfor %}
    </ul>
    <!-- <p id="teachers" name="teachers">Docentes (orden descendente): {{ teachers }}</p> -->
</body>

</html>
