<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación</title>
</head>

<body>
    Sistema de recomendación para evaluar memorias en el DCC
    <br><br>
    <form action="{% url 'keywords_result' %}" method="post">
        {% csrf_token %}
        <label for="title">Título de la memoria:</label>
        <textarea type="text" id="title" name="title" rows="2" cols="100"></textarea><br><br>

        <label for="content">Contenido (opcional):</label>
        <textarea type="text" id="content" name="content" rows="10" cols="100"></textarea><br><br>

        <input type="submit" value="Continuar">
    </form>
</body>

</html>
